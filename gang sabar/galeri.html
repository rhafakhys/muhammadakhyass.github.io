<!DOCTYPE html>
<html>
<head>
  <title>Video Gallery</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-gap: 20px;
    }

    .video-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .video-item::before {
      content: "";
      display: block;
      padding-top: 56.25%;
    }

    .video-item iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5"><a href="index.html">Back Home / </a> Gallery</h1>
