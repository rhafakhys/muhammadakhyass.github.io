<!DOCTYPE html> 
<html>
<head>
  <title>Kontak</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f2f2f2;
    }
    
    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }
    
    .contact-info {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .contact-info p {
      margin-bottom: 10px;
    }
    
    .contact-info ul {
      list-style-type: none;
      padding: 0;
    }
    
    .contact-info li {
      margin-bottom: 5px;
    }
    
    .contact-info a {
      color: #333;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .contact-info a:hover {
      color: #007bff;
    }
  </style>
</head>
<body>
  <h1>Kontak</h1>

  <div class="contact-info">
    <p>Jika Anda ingin menghubungi saya, silakan gunakan salah satu opsi berikut:</p>
    <ul>
      <li><a href="mailto:contohemail@example.com">Email</a></li>
      <li><a href="https://www.facebook.com/username">Facebook</a></li>
      <li><a href="https://www.instagram.com/username">Instagram</a></li>
      <li><a href="https://www.twitter.com/username">Twitter</a></li>
    </ul>
  </div>
</body>
</html>
